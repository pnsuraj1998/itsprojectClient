<!DOCTYPE html>
<html>
{% load static %}
<link rel="stylesheet" href ="{% static 'cesium/Build/Cesium/Widgets/widgets.css' %}"></link>
<style>
	html,body,#cesiumContainer{
		width: 100%;height: 100%;margin: 0;padding: 0;overflow: hidden;
	}
</style>
<head>
	<title>Wells</title>
</head>
<body>
<div id="cesiumContainer"></div>
<script src="{% static 'cesium/Build/Cesium/Cesium.js' %}"></script>
<script src="{% static 'cesium/Build/Cesium/Widgets/widgets.css' %}"></script>
<script type="text/javascript">
	var viewer = new Cesium.Viewer('cesiumContainer');
	var pinBuilder = new Cesium.PinBuilder();

var lat= 13.556912;
var lon= 80.010054;

	var greenCylinder = viewer.entities.add({
    name : 'Green cylinder with black outline',
    position: Cesium.Cartesian3.fromDegrees(lon, lat, 20.0),
    cylinder : {
        length : 40.0,
        topRadius : 20.0,
        bottomRadius : 20.0,
        material : Cesium.Color.BLUE.withAlpha(0.3),
        outline : true,
        outlineColor : Cesium.Color.BLACK
    }
	});
	viewer.zoomTo(viewer.entities);
	
	
	
</script>
</body>
</html>
