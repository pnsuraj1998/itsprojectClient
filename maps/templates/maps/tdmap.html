.modal {

    left: 0;
    top: 0;

    background-color: rgb(0,0,0); /* Fallback color */

}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 5px;

}

/* The Close Button */
.close {
